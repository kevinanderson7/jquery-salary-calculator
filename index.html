<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>

    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="jquery.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="aboveForm">
      <h1>Salary Calculator</h1>
      <h2>Add Employee</h2>
    </div>
    <div class="form">
      <form id="js-form-addSalary">
        <input type="text" id="js-input-firstName" placeholder="First Name" />
        <input type="text" id="js-input-lastName" placeholder="Last Name" />
        <input type="number" id="js-input-idNumber" placeholder="ID Number" />
        <input type="text" id="js-input-jobTitle" placeholder="Job Title" />
        <input type="number" id="js-input-salary" placeholder="Salary" />
        <div class="text-right">
          <button id="submitButton" class="btn btn-success float-right">
            Submit
          </button>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="js-table-body"></tbody>
      </table>
      <div id="totalMonthlyCostContainer">
        <h3 id="totalMonthlyCost">Total Monthly Cost:</h3>
      </div>
    </div>
  </body>
</html>
